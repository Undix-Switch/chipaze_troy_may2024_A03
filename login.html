<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container7">
        <div class="login-box7">
            <img src="global-img/WB back.png"
            height="200">
            <form>
                <div class="input-box7">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <br>
                    
                </div>
                <div class="input-box7">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <br>
                    
                </div>
                <button type="submit">Log In</button>
            </form>
            <div class="divider7">
                <hr><span>OR</span><hr>
            </div>
            <div class="social-login7">
                <button class="fb-login7">Log in with Facebook</button>
            </div>
            <a href="#" class="forgot-password7">Forgot password?</a>
        </div>
        <div class="signup-box7">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
